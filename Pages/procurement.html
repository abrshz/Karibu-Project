        <div class="px-3">
          <div class="form-container shadow-sm">
            <h5 class="section-header">
              <i class="fa-solid fa-pen-to-square me-2"></i>Record Procured
              Produce
            </h5>

            <form id="procurementForm" class="row g-3" novalidate>
              <div class="col-md-6">
                <label class="form-label fw-semibold">Name of Produce</label>
                <input
                  type="text"
                  class="form-control"
                  id="produceName"
                  required
                  placeholder="e.g. Beans 01"
                />
              </div>

              <div class="col-md-6">
                <label class="form-label fw-semibold">Type of Produce</label>
                <input
                  type="text"
                  class="form-control"
                  id="produceType"
                  required
                  pattern="[A-Za-z\s]{2,}"
                  title="Alphabets only, minimum 2 characters"
                  placeholder="e.g. Legumes"
                />
              </div>

              <div class="col-md-3">
                <label class="form-label fw-semibold">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="procureDate"
                  required
                />
              </div>

              <div class="col-md-3">
                <label class="form-label fw-semibold">Time</label>
                <input
                  type="time"
                  class="form-control"
                  id="procureTime"
                  required
                />
              </div>

              <div class="col-md-3">
                <label class="form-label fw-semibold">Tonnage (Kgs)</label>
                <input
                  type="number"
                  class="form-control"
                  id="tonnage"
                  required
                  min="100"
                  placeholder="Min 100kg"
                />
              </div>

              <div class="col-md-3">
                <label class="form-label fw-semibold">Cost (UgX)</label>
                <input
                  type="number"
                  class="form-control"
                  id="cost"
                  required
                  min="10000"
                  placeholder="Min 10,000"
                />
              </div>

              <div class="col-md-6">
                <label class="form-label fw-semibold">Dealer Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="dealerName"
                  required
                  minlength="2"
                  placeholder="Name of supplier"
                />
              </div>

              <div class="col-md-6">
                <label class="form-label fw-semibold">Contact (Phone)</label>
                <input
                  type="tel"
                  class="form-control"
                  id="contact"
                  required
                  pattern="[0-9]{10,12}"
                  placeholder="e.g. 0700123456"
                />
              </div>

              <div class="col-md-6">
                <label class="form-label fw-semibold">Branch Intended</label>
                <select class="form-select" id="branchName" required>
                  <option value="" selected disabled>Select Branch</option>
                  <option value="Maganjo">Maganjo</option>
                  <option value="Matugga">Matugga</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label fw-semibold"
                  >Price to be Sold At (UgX)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="sellingPrice"
                  required
                  placeholder="Unit price for customers"
                />
              </div>

              <div class="col-12 mt-4">
                <button
                  type="submit"
                  class="btn btn-primary px-5 py-2 fw-bold"
                  style="background-color: #3e2723; border: none"
                >
                  <i class="fa-solid fa-save me-2"></i> Record Procurement
                </button>
              </div>
            </form>
