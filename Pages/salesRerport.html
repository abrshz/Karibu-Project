<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karibu Groceries LTD - Sales Records</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/sales.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav id="sidebar">
        <div class="sidebar-header">Karibu Grocery</div>
        <div class="section-label">HOME</div>
        <a href="./dashboard.html" class="nav-link"
          ><i class="fa-solid fa-gauge-high"></i> Dashboard</a
        >
        <div class="section-label">FEATURES</div>
        <a href="./procurement.html" class="nav-link"
          ><i class="fa-solid fa-boxes-stacked"></i> Procurement</a
        >
        <a href="./sales.html" class="nav-link"
          ><i class="fa-solid fa-cart-shopping"></i> Sales Invoice</a
        >
        <a href="./salesRecords.html" class="nav-link active"
          ><i class="fa-solid fa-chart-line"></i> Sales Records</a
        >
        <a href="#" class="nav-link"><i class="fa-solid fa-users"></i> Customers</a>
        <a href="#" class="nav-link"><i class="fa-solid fa-gear"></i> Settings</a>
        <a href="../login.html" class="nav-link"><i class="fa-solid fa-power-off"></i> Logout</a>
      </nav>

      <!-- Content -->
      <div id="content" class="w-100">
        <!-- Header -->
        <div
          class="d-flex justify-content-between align-items-center mb-4 px-3 py-3 border-bottom bg-white"
        >
          <div class="position-relative w-25">
            <i class="fa fa-search search-icon"></i>
            <input
              type="text"
              class="form-control search-bar"
              placeholder="Search"
              id="searchInput"
              onkeyup="filterTable()"
            />
          </div>

          <div class="d-flex align-items-center">
            <i class="fa-regular fa-bell me-4 fs-5 text-muted"></i>
            <div class="d-flex align-items-center">
              <img
                src="https://via.placeholder.com/35"
                class="rounded-circle me-2"
                alt="Admin"
              />
              <div>
                <div class="fw-bold small" style="line-height: 1">Orban</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Page Title -->
        <div class="px-3">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h4 class="fw-bold" style="color: #3e2723">Sales Records</h4>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item">
                  <a href="./dashboard.html" class="text-decoration-none text-muted">Home</a>
                </li>
                <li class="breadcrumb-item active">Sales Records</li>
              </ol>
            </nav>
          </div>

          <!-- Records Table -->
          <div class="card border-0 shadow-sm p-4">
            <h5 class="fw-bold mb-4 border-bottom pb-2">All Sales</h5>
            <table class="table table-striped" id="salesTable">
              <thead class="table-dark">
                <tr>
                  <th>Produce</th>
                  <th>Tonnage (Kgs)</th>
                  <th>Amount Paid (UGX)</th>
                  <th>Buyer</th>
                  <th>Agent</th>
                  <th>Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- Records injected here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      function renderSalesTable() {
        let sales = JSON.parse(localStorage.getItem("salesRecords")) || [];
        const tableBody = document.querySelector("#salesTable tbody");
        tableBody.innerHTML = "";

        if (sales.length === 0) {
          tableBody.innerHTML = `
            <tr>
              <td colspan="7" class="text-center text-muted">No sales records found.</td>
            </tr>`;
          return;
        }

        sales.forEach((sale, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${sale.produce}</td>
            <td>${sale.tonnage}</td>
            <td>${sale.amountPaid}</td>
            <td>${sale.buyerName}</td>
            <td>${sale.agentName}</td>
            <td>${sale.saleDateTime}</td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="deleteSale(${index})">
                <i class="fa fa-trash"></i> Delete
              </button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      }

      function deleteSale(index) {
        let sales = JSON.parse(localStorage.getItem("salesRecords")) || [];
        sales.splice(index, 1);
        localStorage.setItem("salesRecords", JSON.stringify(sales));
        renderSalesTable();
      }

      function filterTable() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const rows = document.querySelectorAll("#salesTable tbody tr");
        rows.forEach(row => {
          row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
        });
      }

      document.addEventListener("DOMContentLoaded", renderSalesTable);
    </script>
  </body>
</html>
