<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karibu Groceries LTD</title>
    <link rel="stylesheet" href="./CSS/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <h1>Karibu Groceries</h1>
        <p>Wholesale cereals distributor – Maganjo & Matugga branches</p>
      </div>

      <div class="form-section">
        <!-- Login Form -->
        <div id="login-form" class="form-container">
          <h2>Welcome</h2>

          <div class="input-group">
            <label>Email / Phone</label>
            <input
              type="text"
              id="login-username"
              placeholder="Enter your email or phone"
              required
            />
          </div>

          <div class="input-group">
            <label>Password</label>
            <input
              type="password"
              id="login-password"
              placeholder="••••••••"
              required
            />
          </div>

          <div class="input-group">
            <label>User Role</label>
            <select id="login-role" required>
              <option value="">Select role</option>
              <option value="director">Director</option>
              <option value="manager">Manager</option>
              <option value="sales_agent">Sales Agent</option>
            </select>
          </div>

          <div class="input-group branch-group hidden">
            <label>Branch</label>
            <select id="login-branch">
              <option value="">Select branch</option>
              <option value="maganjo">Maganjo</option>
              <option value="matugga">Matugga</option>
            </select>
          </div>

          <button class="btn" id="login-btn">Log in</button>
        </div>
      </div>
    </div>

    <script src="./JS/login.js"></script>
  </body>
</html>
